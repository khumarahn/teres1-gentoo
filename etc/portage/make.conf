CHOST=aarch64-linux-gnu
CFLAGS="-O2 -pipe -march=armv8-a+crypto+crc -mtune=cortex-a53"
CXXFLAGS="${CFLAGS}"

# generated by cpuid2cpuflags:
CPU_FLAGS_ARM="edsp neon thumb vfp vfpv3 vfpv4 vfp-d32 aes sha1 sha2 crc32 v4 v5 v6 v7 v8 thumb2"

USE="-bindist -seccomp X networkmanager wifi bluetooth alsa pulseaudio"
USE="${USE} djvu jpeg gif png postscript svg tiff truetype pdf exif"
USE="${USE} branding cups consolekit dbus icu java policykit python udev udisks upower"
USE="${USE} vdpau"
# codecs and vlc
USE="${USE} dvd ffmpeg mpeg mad wxwindows aac dts a52 ogg flac theora \
    oggvorbis matroska freetype bidi xv svga gnutls stream vlm httpd cdda \
    vcd cdio live lua opus flac mp3 mp4"

VIDEO_CARDS="" # fbturbo is manually installed
INPUT_DEVICES="libinput"
PORTAGE_NICENESS=15

ACCEPT_LICENSE="*"

PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"

#MAKEOPTS="-j4"
MAKEOPTS="-j16 -l4"
FEATURES="distcc" # not using pump because of too many compilation failures
